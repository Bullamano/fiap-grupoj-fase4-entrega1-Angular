<app-greeter-area></app-greeter-area>

<button (click)="buttonOutClicked()" mat-raised-button color="accent" aria-label="Important-button"
    class="CORS-button">
    Botão MUITO importante<br/>
    <div class="Subtitle-button">(para testar CORS...)</div>
</button>

<mat-grid-list class="Container-grid" cols="3" rowHeight="3:2" *ngIf="didCallAPI">
    <mat-grid-tile class='Container-tile' *ngFor="let tutorial of resultsAPI">
        <!-- Box -->
        <div class='Outer-box' [routerLink]="['/tutorial/', tutorial.id]">
            <!-- Card -->
            <div class='Custom-card'>
                <!-- Card Content -->
                <mat-card class="inside-card">
                    <img mat-card-image class="Card-image" src={{tutorial.imageUrl}}
                        onerror="this.src='../../assets/lightbulb-512.png';" alt="Imagem de {{tutorial.title}}">
                    <mat-card-content>
                        <div class='Title-box'>
                            {{tutorial.title}}
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<p class="Error-api-text" *ngIf="!didCallAPI">
    Não foram retornados resultados pela API. Por favor, certifique-se de que a API (que pode ser encontrada em <a
        href="https://github.com/Bullamano/fiap-grupoj-fase3-entrega2-Spring" target="_blank">
        https://github.com/Bullamano/fiap-grupoj-fase3-entrega2-Spring</a>) está rodando corretamente e que o runner
    para popular a API foi rodado com sucesso.
</p>

<mat-divider></mat-divider>
